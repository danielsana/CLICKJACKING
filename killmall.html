<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kilimall Navbar</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      /* Navbar */
      .navbar {
        background-color: #ff6600; /* Kilimall theme color */
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .navbar-container {
        display: flex;
        align-items: center;
        width: 100%;
        max-width: 1200px;
        justify-content: space-between;
      }

      /* Logo */
      .logo a {
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
        text-decoration: none;
      }

      /* Search Bar */
      .search-bar {
        display: flex;
        align-items: center;
      }

      .search-bar input {
        padding: 5px 10px;
        font-size: 1rem;
        border: none;
        border-radius: 4px 0 0 4px;
        outline: none;
        width: 300px;
      }

      .search-bar button {
        padding: 5px 15px;
        font-size: 1rem;
        border: none;
        background-color: white;
        color: #ff6600;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
        transition: 0.3s;
      }

      .search-bar button:hover {
        background-color: #e65c00;
        color: white;
      }

      /* Menu */
      .menu {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      .menu li a {
        text-decoration: none;
        color: white;
        font-size: 1rem;
        transition: 0.3s;
      }

      .menu li a:hover {
        color: #ffe0b3;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .search-bar input {
          width: 200px;
        }

        .menu {
          display: none; /* Hide menu on small screens */
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <!-- Logo -->
        <div class="logo">
          <a href="#">Kilimall</a>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
          <input type="text" placeholder="Search for products" />
          <button>Search</button>
        </div>

        <!-- Menu Items -->
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Deals</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Account</a></li>
        </ul>
      </div>
    </nav>

    <iframe
      style="height: 100vh; width: 100%"
      src="https://equitygroupholdings.com/ke/"
      frameborder="0"
    ></iframe>
  </body>
</html>
